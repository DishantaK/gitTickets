<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet "
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/minty/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stylemain.css" />
    <title>gitTix</title>
  </head>
  <body>
    <!--
      Modal stays at the top. DO NOT REMOVE. Button click toggles visibility. can add more here as needed.
    -->
    
    <div class="modal" id="mainModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <label for="titleTextarea">Title</label>
              <!-- <h6 class="modal-title">Title</h6> -->
              <textarea class="form-control"
              id="titleTextarea"
              rows="1"
              ></textarea>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="commentTextarea">Comments</label>
                <textarea
                  class="form-control"
                  id="commentTextarea"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="save" class="btn btn-primary">Save changes</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

    <!-- Begin Page -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="/"><i class="fas fa-home fa-2x"></i></a>
        <a class="navbar-brand" href="/" class="center"
          ><img src="images/logowhite.png" id="logo" placeholder="gitTix"
        /></a>

        <i class="fas fa-user-astronaut fa-3x"></i>
      </nav>
    </header>

    <!-- ADD NEW ISSUE // TRIGGER MODAL -->
    <section id="options">
      <button
        type="button"
        class="btn btn-primary btn-lg"
        data-toggle="modal"
        data-target="#mainModal"
        id="newItem"
      >
        + NEW TICKET
      </button>
      <div id="sortSection">
        <a
          class="nav-link dropdown-toggle"
          data-toggle="dropdown"
          href="#"
          role="button"
          aria-haspopup="true"
          aria-expanded="false"
          >Filter / Sort :
        </a>
        <div
          class="dropdown-menu"
          x-placement="bottom-start"
          style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 40px, 0px);"
        >
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
    </section>

    <!-- Card/ Content section -->
    <main>
      <!--
        Standard card example. New will be dynamically rendered.  Use block in .html()
      -->
      <div class="center-feed"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
